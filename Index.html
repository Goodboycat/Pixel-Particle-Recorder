<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Game Sprite Animation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            color: white;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .canvas-container {
            position: relative;
            background: #0f0f23;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
        }
        
        canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border: 1px solid #555;
        }
        
        .controls {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #333;
            min-width: 200px;
        }
        
        .controls h3 {
            margin-bottom: 15px;
            color: #00f7ff;
        }
        
        button {
            background: #0f4c75;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            width: 100%;
        }
        
        button:hover {
            background: #3282b8;
        }
        
        .sprite-info {
            margin-top: 15px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .frame-counter {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="frame-counter" id="frameCounter">Frame: 0/0</div>
        </div>
        
        <div class="controls">
            <h3>Animation Controls</h3>
            <button onclick="playAnimation('explosion')">üí• Explosion</button>
            <button onclick="playAnimation('powerup')">‚ö° Power Up</button>
            <button onclick="playAnimation('teleport')">üåÄ Teleport</button>
            <button onclick="playAnimation('heal')">üíö Heal</button>
            <button onclick="toggleRecording()">üìπ Record Sprite</button>
            <button onclick="exportSpriteSheet()">üíæ Export Sheet</button>
            <button onclick="clearCanvas()">üóëÔ∏è Clear</button>
            
            <div class="sprite-info">
                <strong>Current Animation:</strong>
                <div id="animInfo">None</div>
                <br>
                <strong>How to use in game:</strong>
                <div style="font-size: 10px;">
                ‚Ä¢ Each animation is 16x16 pixels<br>
                ‚Ä¢ 60fps frame rate<br>
                ‚Ä¢ Loop or one-shot modes<br>
                ‚Ä¢ Export as sprite sheets<br>
                ‚Ä¢ Use recorded frames for consistency
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const width = 320;
        const height = 240;
        
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = width * 2 + 'px';
        canvas.style.height = height * 2 + 'px';
        
        // Sprite animation system
        class SpriteAnimation {
            constructor(name, frames, loop = false) {
                this.name = name;
                this.frames = frames;
                this.loop = loop;
                this.currentFrame = 0;
                this.isPlaying = false;
                this.frameDelay = 2; // frames to wait between animation frames
                this.delayCounter = 0;
            }
            
            update() {
                if (!this.isPlaying) return false;
                
                this.delayCounter++;
                if (this.delayCounter >= this.frameDelay) {
                    this.delayCounter = 0;
                    this.currentFrame++;
                    
                    if (this.currentFrame >= this.frames.length) {
                        if (this.loop) {
                            this.currentFrame = 0;
                        } else {
                            this.isPlaying = false;
                            return false;
                        }
                    }
                }
                return true;
            }
            
            getCurrentFrame() {
                return this.frames[this.currentFrame] || null;
            }
            
            play() {
                this.isPlaying = true;
                this.currentFrame = 0;
                this.delayCounter = 0;
            }
            
            stop() {
                this.isPlaying = false;
            }
        }
        
        // Particle system for generating sprite frames
        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.recording = false;
                this.recordedFrames = [];
            }
            
            createExplosion(x, y) {
                this.particles = [];
                const colors = ['#FF4500', '#FF0000', '#FFA500', '#FFFF00', '#FFFFFF'];
                
                for (let i = 0; i < 40; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 0.3 + Math.random() * 1.5;
                    
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 20 + Math.random() * 20,
                        maxLife: 40,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: 1 + Math.random() * 2
                    });
                }
            }
            
            createPowerUp(x, y) {
                this.particles = [];
                const colors = ['#00f7ff', '#ffffff', '#7CFC00'];
                
                for (let i = 0; i < 25; i++) {
                    const angle = (Math.PI * 2 / 25) * i;
                    const speed = 0.5 + Math.random() * 0.5;
                    
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed - 0.2,
                        life: 30 + Math.random() * 15,
                        maxLife: 45,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: 1 + Math.random()
                    });
                }
            }
            
            createTeleport(x, y) {
                this.particles = [];
                const colors = ['#9932CC', '#8A2BE2', '#4B0082', '#FFFFFF'];
                
                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 8;
                    
                    this.particles.push({
                        x: x + Math.cos(angle) * radius,
                        y: y + Math.sin(angle) * radius,
                        vx: Math.cos(angle) * -0.3,
                        vy: Math.sin(angle) * -0.3,
                        life: 25 + Math.random() * 15,
                        maxLife: 40,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: 1 + Math.random()
                    });
                }
            }
            
            createHeal(x, y) {
                this.particles = [];
                const colors = ['#00FF00', '#32CD32', '#ADFF2F', '#FFFFFF'];
                
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: x + (Math.random() - 0.5) * 8,
                        y: y + 8,
                        vx: (Math.random() - 0.5) * 0.2,
                        vy: -0.5 - Math.random() * 0.5,
                        life: 40 + Math.random() * 20,
                        maxLife: 60,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: 1 + Math.random()
                    });
                }
            }
            
            update() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.01; // gravity
                    p.life--;
                    
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            draw(ctx) {
                for (const p of this.particles) {
                    const alpha = p.life / p.maxLife;
                    ctx.globalAlpha = alpha;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(Math.floor(p.x), Math.floor(p.y), Math.max(1, Math.floor(p.size)), Math.max(1, Math.floor(p.size)));
                }
                ctx.globalAlpha = 1;
            }
            
            startRecording() {
                this.recording = true;
                this.recordedFrames = [];
            }
            
            stopRecording() {
                this.recording = false;
                return this.recordedFrames;
            }
            
            recordFrame() {
                if (!this.recording) return;
                
                // Create a 16x16 sprite frame
                const spriteCanvas = document.createElement('canvas');
                spriteCanvas.width = 16;
                spriteCanvas.height = 16;
                const spriteCtx = spriteCanvas.getContext('2d');
                
                // Clear background
                spriteCtx.fillStyle = 'transparent';
                spriteCtx.fillRect(0, 0, 16, 16);
                
                // Draw particles relative to sprite center
                const centerX = width / 2;
                const centerY = height / 2;
                
                for (const p of this.particles) {
                    const spriteX = Math.floor(p.x - centerX + 8);
                    const spriteY = Math.floor(p.y - centerY + 8);
                    
                    if (spriteX >= 0 && spriteX < 16 && spriteY >= 0 && spriteY < 16) {
                        const alpha = p.life / p.maxLife;
                        spriteCtx.globalAlpha = alpha;
                        spriteCtx.fillStyle = p.color;
                        spriteCtx.fillRect(spriteX, spriteY, 1, 1);
                    }
                }
                
                spriteCtx.globalAlpha = 1;
                this.recordedFrames.push(spriteCanvas.toDataURL());
            }
        }
        
        // Game state
        const particleSystem = new ParticleSystem();
        let currentAnimation = null;
        let gameState = 'idle';
        
        // Animation library
        const animations = new Map();
        
        function playAnimation(type) {
            gameState = 'playing';
            document.getElementById('animInfo').textContent = type;
            
            const centerX = width / 2;
            const centerY = height / 2;
            
            switch(type) {
                case 'explosion':
                    particleSystem.createExplosion(centerX, centerY);
                    break;
                case 'powerup':
                    particleSystem.createPowerUp(centerX, centerY);
                    break;
                case 'teleport':
                    particleSystem.createTeleport(centerX, centerY);
                    break;
                case 'heal':
                    particleSystem.createHeal(centerX, centerY);
                    break;
            }
        }
        
        let isRecording = false;
        function toggleRecording() {
            if (isRecording) {
                const frames = particleSystem.stopRecording();
                console.log(`Recorded ${frames.length} frames`);
                isRecording = false;
                document.querySelector('button[onclick="toggleRecording()"]').textContent = 'üìπ Record Sprite';
            } else {
                particleSystem.startRecording();
                isRecording = true;
                document.querySelector('button[onclick="toggleRecording()"]').textContent = '‚èπÔ∏è Stop Recording';
            }
        }
        
        function exportSpriteSheet() {
            if (particleSystem.recordedFrames.length === 0) {
                alert('No frames recorded! Start recording first.');
                return;
            }
            
            // Create sprite sheet
            const sheetCanvas = document.createElement('canvas');
            const framesPerRow = 8;
            const rows = Math.ceil(particleSystem.recordedFrames.length / framesPerRow);
            
            sheetCanvas.width = framesPerRow * 16;
            sheetCanvas.height = rows * 16;
            const sheetCtx = sheetCanvas.getContext('2d');
            
            particleSystem.recordedFrames.forEach((frameData, index) => {
                const img = new Image();
                img.onload = () => {
                    const x = (index % framesPerRow) * 16;
                    const y = Math.floor(index / framesPerRow) * 16;
                    sheetCtx.drawImage(img, x, y);
                };
                img.src = frameData;
            });
            
            // Download sprite sheet
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = 'sprite_animation.png';
                link.href = sheetCanvas.toDataURL();
                link.click();
            }, 100);
        }
        
        function clearCanvas() {
            particleSystem.particles = [];
            gameState = 'idle';
            document.getElementById('animInfo').textContent = 'None';
        }
        
        let frameCount = 0;
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, width, height);
            
            // Update particles
            particleSystem.update();
            
            // Draw particles
            particleSystem.draw(ctx);
            
            // Record frame if recording
            if (isRecording) {
                particleSystem.recordFrame();
            }
            
            // Update frame counter
            document.getElementById('frameCounter').textContent = 
                `Frame: ${frameCount} | Particles: ${particleSystem.particles.length}`;
            
            frameCount++;
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game loop
        gameLoop();
        
        // Show usage instructions
        console.log(`
        üéÆ PIXEL SPRITE ANIMATION SYSTEM üéÆ
        
        How the top 0.01% use this:
        
        1. RECORD ANIMATIONS:
           - Click "Record Sprite" 
           - Trigger an animation
           - Stop recording when done
           
        2. EXPORT SPRITE SHEETS:
           - Creates 16x16 pixel frames
           - Exports as PNG sprite sheet
           - Ready for game engines
           
        3. INTEGRATE INTO GAMES:
           - Load sprite sheet in your game
           - Play frames sequentially
           - Use for explosions, effects, UI
           
        4. OPTIMIZATION TRICKS:
           - Pre-render all animations
           - Use object pooling for particles
           - Cache sprite sheets in memory
           - Batch draw calls
           
        5. ADVANCED TECHNIQUES:
           - Layer multiple effects
           - Use alpha blending modes
           - Add screen shake on explosions
           - Sync with audio triggers
        `);
    </script>
</body>
</html>
